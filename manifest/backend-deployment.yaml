apiVersion: apps/v1  
kind: Deployment  
metadata: 
  name: backend-deployment

spec:  
  replicas: 1 
  selector:  
    matchLabels:
      component: back

  template:  
    metadata:
      labels:  
        component: back 

    spec:  
      containers:  
        - name: flask-backend-app  
          image: bossmanjerry/flask-backend-app:v4
          ports:  
            - containerPort: 5000

          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-sec
                  key: MONGO_URI
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-sec
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-sec
                  key: password
